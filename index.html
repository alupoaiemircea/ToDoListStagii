<!DOCTYPE html>
<html>
<head>
<title>ToDoList</title>
<link rel="stylesheet" type="text/css" href="/css/mystyle.css">
<script src="/js/add.js"></script>
<script src="/js/sideContent.js"></script>
<script src="/js/register.js"></script>
<script src="/js/login.js"></script>
<script src="/js/loadTasks.js"></script>
</head>


<body>
<div id="content">
    <div id="top">     
         <button onclick="toggleSideOn()" class="accountBtn"><p>==</p></button>
        <div id="account"> 
            <button class="accountBtn" id="logout" onclick="logout()">Logout</button>  
            <button class="accountBtn" id="login" type="submit" onclick="redirectToLogin()"><p>Login</p></button>
            <button class="accountBtn" id="register" type="submit" onclick="redirectToRegister()"><p>Register</p></button>
           </div>
    </div>
    <div id="side">    
      <div id="upcoming">
         <div id="upcomingList">
              <div class="upcomingItem">
                <p>
                    Today         1
                </p> 
              </div>
              <div class="upcomingItem">
                <p>
                    Next 7 days    13
                </p>     
              </div>
              <div class="upcomingItem">
                <p>
                    All tasks     20
                </p>
              </div>
         </div>
          <div id="toggleOffBtn">
            <button id="toggleOffSide" onclick="toggleSideOff()">X</button>
          </div>          
      </div>
      <div id="myLists">
          Grocery,Work,Fun
      </div>  
    </div>
    <div id="form">
        <form action="">
            <input type="text" placeholder="Add task" id="input">
            <input type="button" value="Add" id="submitBtn" onclick="addItem()">
        </form>
    </div>    
    <div id="list">
       </div>
    </div>
</div>    


</body>

</html>
